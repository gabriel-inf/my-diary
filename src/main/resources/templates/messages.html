<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IT Academy's message system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </link>
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container center-block">

        
        <div class="align-middle">
            <div class="card-block">
                <h1 class="text-center"> Message System</h1>
                <form class="form-inline align-middle" action="#" th:action="@{/}" th:object="${message}" method="post">
                    <div class="form-group">
                        <label class="sr-only">Your name</label>
                        <input placeholder="Name" class="form-control" type="text" th:field="*{name}" />
                    </div>

                    <div class="form-group">
                        <label class="sr-only">Message</label>
                        <input placeholder="Message" class="form-control" type="text" th:field="*{text}" />
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" /> <input class="btn btn-secondary" type="reset"
                        value="Reset" />
                </form>
            </div>
        </div>

        <h2>Messages</h2>
        <div class="container">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> Name </th>
                            <th> Message </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="message : ${messages}">
                            <td data-th-text="${message.name}"></td>
                            <td data-th-text="${message.text}"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>



</body>

</html>
